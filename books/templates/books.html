{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="row row-cols-1 row-cols-md-5 g-4">
        {% for book in book_list %}    
        <div class="col">
          <div class="card">
            <a href="{% url 'books:book_detail' book.id %}">
            <img style="width:150px;height:150px" src="{% static 'images/' %}{{ book.image }}" class="card-img-top" alt="...">
          </a>
            <div class="card-body">
              <a href="{% url 'books:book_detail' book.id %}">
              <h5 class="card-title">{{ book.name }}</h5>
              </a>
              <p class="card-text"> {{ book.author }} = {{ book.year_published }}</p>
              <a href="/books/deletebook?id={{ book.id }}" class="btn btn-danger">DELETE</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock%}
